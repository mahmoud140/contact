		<script>
		function makeInheritance(child,parent){
		 	child.prototype = Object.create(parent.prototype);
		 	child.prototype.constructor = child;
		 }
		 //Animal Constructor
		 var Animal = function(aname,age){
		 	this.name = aname;
		 	if(age>0)
		 		this.age = age;
		 	else
		 		this.age = 0;
		 };

		 //Add to Animal Protoype
		 Animal.prototype.sayMyName = function(){
		 	console.log("My Name is "+ this.name);
		 }

		 Animal.prototype.sayMyAge = function(){
		 	console.log("My Age is "+ this.age);
		 }
		 Animal.prototype.name = "Scar";

		 var lion = new Animal("Simba",4);

		 //Bird Constructor
		 var Bird = function(aname,age,canFly){
		 	this.canFly = canFly;
		 	Animal.call(this,aname,age);
		 };



		 //Make Bird Inherits from Animal
		 makeInheritance(Bird,Animal);
		 Bird.prototype.sayMyName = function(){
